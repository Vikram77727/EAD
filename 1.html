<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Timetable</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Try changing between container and container-fluid -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Student Timetable</h2>

  <div class="row text-center fw-bold bg-primary text-white p-2">
    <div class="col">Day/Time</div>
    <div class="col">9 - 10 AM</div>
    <div class="col">10 - 11 AM</div>
    <div class="col">11 - 12 PM</div>
    <div class="col">12 - 1 PM</div>
  </div>

  <!-- Monday Row -->
  <div class="row text-center align-items-center border p-2">
    <div class="col fw-bold">Monday</div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/mathematics.png" class="img-fluid" alt="Math">
      <p>Math</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/physics.png" class="img-fluid" alt="Physics">
      <p>Physics</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/literature.png" class="img-fluid" alt="English">
      <p>English</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/biology.png" class="img-fluid" alt="Biology">
      <p>Biology</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
  </div>

  <!-- Tuesday Row -->
  <div class="row text-center align-items-center border p-2">
    <div class="col fw-bold">Tuesday</div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/computer.png" class="img-fluid" alt="CS">
      <p>Computer</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/chemistry.png" class="img-fluid" alt="Chemistry">
      <p>Chemistry</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/history.png" class="img-fluid" alt="History">
      <p>History</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
    <div class="col">
      <img src="https://img.icons8.com/color/48/000000/music.png" class="img-fluid" alt="Music">
      <p>Music</p>
      <button class="btn btn-sm btn-primary">Details</button>
    </div>
  </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
