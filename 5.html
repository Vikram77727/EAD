<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Records Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4 text-center">üìä Student Records Dashboard</h2>

  <!-- üîπ Filter Form -->
  <form id="filterForm" class="row g-3 mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" id="searchName" placeholder="Search by Name">
    </div>
    <div class="col-md-4">
      <select id="searchDept" class="form-select">
        <option value="">Select Department</option>
        <option>Computer Science</option>
        <option>Physics</option>
        <option>Mathematics</option>
        <option>Biology</option>
      </select>
    </div>
    <div class="col-md-4">
      <button type="submit" class="btn btn-primary w-100">Filter</button>
    </div>
  </form>

  <!-- üîπ Alert for No Records -->
  <div id="noRecordsAlert" class="alert alert-warning alert-dismissible fade show d-none" role="alert">
    ‚ö†Ô∏è No student records found!
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- üîπ Responsive Table -->
  <div class="table-responsive">
    <table class="table table-striped table-hover align-middle text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody id="studentTable">
        <tr>
          <td>1</td>
          <td>Alice Johnson</td>
          <td>Computer Science</td>
          <td>alice@example.com</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Bob Smith</td>
          <td>Physics</td>
          <td>bob@example.com</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Charlie Brown</td>
          <td>Mathematics</td>
          <td>charlie@example.com</td>
        </tr>
        <tr>
          <td>4</td>
          <td>Diana White</td>
          <td>Biology</td>
          <td>diana@example.com</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- üîπ Simple Filtering Script -->
<script>
  const form = document.getElementById('filterForm');
  const nameInput = document.getElementById('searchName');
  const deptSelect = document.getElementById('searchDept');
  const tableRows = document.querySelectorAll('#studentTable tr');
  const alertBox = document.getElementById('noRecordsAlert');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    let found = false;
    const nameFilter = nameInput.value.toLowerCase();
    const deptFilter = deptSelect.value;

    tableRows.forEach(row => {
      const name = row.cells[1].innerText.toLowerCase();
      const dept = row.cells[2].innerText;
      const match = (!nameFilter || name.includes(nameFilter)) &&
                    (!deptFilter || dept === deptFilter);

      if (match) {
        row.style.display = '';
        found = true;
      } else {
        row.style.display = 'none';
      }
    });

    // Show/hide alert
    alertBox.classList.toggle('d-none', found);
  });
</script>

</body>
</html>
