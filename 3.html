<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- ðŸ”¹ Navbar with Register Button -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">MyCollege</a>
    <div class="ms-auto">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#registerModal">
        Register
      </button>
    </div>
  </div>
</nav>

<!-- ðŸ”¹ Modal with Registration Form -->
<div class="modal fade" id="registerModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Student Registration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      
      <!-- Modal Body with Form -->
      <div class="modal-body">
        <form class="needs-validation" novalidate>
          
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>
          
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
            <div class="valid-feedback">Valid email!</div>
            <div class="invalid-feedback">Enter a valid email.</div>
          </div>
          
          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" minlength="6" required>
            <div class="valid-feedback">Strong password!</div>
            <div class="invalid-feedback">Password must be at least 6 characters.</div>
          </div>
          
          <!-- Gender -->
          <div class="mb-3">
            <label class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="male" required>
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="female" required>
              <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="invalid-feedback d-block">Please select gender.</div>
          </div>
          
          <!-- Skills -->
          <div class="mb-3">
            <label class="form-label">Skills</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="html">
              <label class="form-check-label" for="html">HTML</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="css">
              <label class="form-check-label" for="css">CSS</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="js">
              <label class="form-check-label" for="js">JavaScript</label>
            </div>
          </div>
          
          <!-- Country -->
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <select id="country" class="form-select" required>
              <option value="">Choose...</option>
              <option>USA</option>
              <option>India</option>
              <option>UK</option>
              <option>Canada</option>
            </select>
            <div class="invalid-feedback">Please select your country.</div>
          </div>
          
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Form Validation Script -->
<script>
  (() => {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
